<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Event Platform</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Add Event</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container1">
        <h2>Add Event</h2>
        <form id="addEventForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" required><br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" required><br><br>
            <label for="location">Location:</label>
            <input type="text" id="location" required><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" rows="3" required></textarea><br><br>
            <button type="submit">Add Event</button>
        </form>
    </section>

    <section class="container2">
        <h2>Event Listing</h2>
        <div class="event-listing">
            <!-- Event Cards will be dynamically added here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Event Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
